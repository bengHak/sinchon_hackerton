<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECO-ZERO</title>
    <style>
        body {
            background-image : url('https://trello-attachments.s3.amazonaws.com/5d173ac4bd68ae357e5ee6b1/5d1755d38824792f573ecf92/581e5f3d63be11c5d995b9a7ae5af1df/image.png');
            margin: 0;
            padding: 0;
        }
        .main {
            background-color: white;
            height: 80vh;
            margin-top: 10vh;
            margin-bottom: 10vh;
        }
        .ecoHeader{
            position: absolute;
            color: white;
            left: 43vw;
            top: 2vh;
            margin: 0;
            padding: 0;
        }
        #mainTree{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .myLog{
            position: absolute;
            top: 45vh;
            left: 70vw;
        }
    </style>
</head>
<body>
    <h1 class="ecoHeader">ECO-ZERO</h1>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <li class="breadcrumb-item"></li>
 
    <a href="{% url 'signup' %}" class="btn btn-lg active btn-outline-success float-right" role="button" aria-pressed="true">회원가입</a>

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-lg active btn-outline-success float-right" role="button" aria-pressed="true">로그아웃</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-lg active btn-outline-success float-right" role="button" aria-pressed="true">로그인</a>
    {% endif %}
    {% comment %} 메인 페이지 컨텐츠 넣는 곳 {% endcomment %}
    <div class="main">
        <img src="https://trello-attachments.s3.amazonaws.com/5d177650e2ac6b4fcc958412/1000x625/5ae854d0023e453e84eef07efe5d03db/image.png" alt="TreeLv5" width="50%" id="mainTree">
        <div class="myLog">

            <!-- 이부분 변경 해야함-->
            <h3>오늘 : 3그루</h3>
            <h3>이번주 : 23그루</h3>
            <h3>이번달 : 93그루</h3>
            {% if user.is_authenticated %}
            <h3>{{user.vote}}</h3>
            {% endif %}
        </div>
        <br>
        <br>
        <div class="col-sm 19" style="text-align:center;">
        <a href="{% url 'checkpage' %}" class="btn btn-lg active btn-outline-success float-none" role="button" aria-pressed="true">check</a>
        </div>
    </div>
</body>
</html>
